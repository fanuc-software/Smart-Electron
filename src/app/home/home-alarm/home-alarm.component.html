<p>home-alarm works!</p>
<div class="container-fluid">
    <div class="row">


        <ng-template ngFor let-item [ngForOf]="nodes">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="info-box-2 " [ngClass]="item.alarmModel.style.bgColor">
                    <div class="icon">

                        <i class="material-icons">{{item.alarmModel.style.icon}}</i>
                    </div>
                    <div class="content">
                        <div class="text">{{item.handler}}
                            <span style="float: right;font: outline;"><strong>{{item.updateTime}}</strong></span>
                        </div>
                        <div style="clear: both;" class="number count-to">{{item.message}}</div>
                    </div>
                </div>
            </div>

        </ng-template>
