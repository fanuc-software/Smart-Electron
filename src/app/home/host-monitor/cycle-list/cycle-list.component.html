<div class="row" style="margin-top: 20px;">
    <div class="col-md-3">
        <div class="list-group well">
            <ng-template ngFor let-item [ngForOf]="cycleNodes">
                <a href="#" *ngIf="item.isActive" class="list-group-item list-group-item-action active"
                    (click)="groupClick(item)">
                    {{item.groupName}}
                    <span class="badge badge-light" style="float: right;margin-top: 5px;"
                        *ngIf="item.nodes">{{item.nodes.length}}</span>
                </a>
                <a href="#" *ngIf="!item.isActive" class="list-group-item list-group-item-action"
                    (click)="groupClick(item)">
                    {{item.groupName}}
                    <span class="badge badge-light" style="float: right;margin-top: 5px;"
                        *ngIf="item.nodes">{{item.nodes.length}}</span></a>

            </ng-template>



        </div>
    </div>
    <div class="col-md-9">
        <div class="table-responsive" *ngIf="cycleDataNodes.length>0">
            <table class="table table-hover table-bordered" style="width: 1400px;">
                <thead>
                    <tr>
                        <th scope="col">Kind</th>
                        <th scope="col">Reader</th>
                        <th scope="col">Decompilers</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-template ngFor let-item [ngForOf]="cycleDataNodes">
                        <tr>
                            <td>{{item.kind}}</td>
                            <td>
                                <ng-template ngFor let-d [ngForOf]="getReaders(item)">
                                    <div class="badge badge-success text-wrap">
                                        {{getString(d)}}
                                    </div>
                                </ng-template>

                            </td>
                            <td>
                                <ng-template ngFor let-d [ngForOf]="getWriter(item)">
                                    <div class="badge badge-info text-wrap">
                                        {{getString(d)}}
                                    </div>
                                </ng-template>
                            </td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row" style="margin-top: 20px;" *ngIf="cycleNodes.length==0">
    <div class="col-md-12">
        <div class="jumbotron">
            <h1 style="text-align: center;"> 当前没有CNC数据轮询请求</h1>

        </div>
    </div>
</div>
